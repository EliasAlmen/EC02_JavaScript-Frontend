<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="EC02_JavaScript-Frontend">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EC02_JavaScript-Frontend</title>
    <script src="https://kit.fontawesome.com/41c8b474e2.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script defer>
    const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
    const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
    </script>
    <link href="css/main.css" rel="stylesheet">
    <script defer src="src/js/app.js"></script>
</head>
<body>
    <!-- header.scss -->
    <header class="container">
        <div class="header">
            <img src="src/img/logo/logo_Fixxo.svg" alt="Brand logotype">
            <nav class="nav-text">
                <a href="index.html">Home</a>
                <a href="#">Categories</a>
                <a href="#">Products</a>
                <a href="contact.html">Contacts</a>
            </nav>
            <nav class="nav-icons">
                <a href="#"><img src="src/img/icons/icon_search.svg" alt="Serach"></a>
                <a href="#"><img src="src/img/icons/icon_shuffle.svg" alt="Shuffle"></a>
                <a href="#"><img src="src/img/icons/icon_save.svg" alt="Save"></a>
                <a href="#"><img src="src/img/icons/icon_shopping.svg" alt="Shopping"></a>
            </nav>
        </div>
    </header>

    <!-- breadcrumbs.scss -->
    <nav class="container breadcrumb"> 
        <!-- remeber to change alignment -->
        <ul>
            <li><a href="index.html"><i class="fa-solid fa-house"></i></a></li>
            <li><a href="contact.html">Contacts</a></li>
        </ul>
    </nav>
    <section class="map">
        <img src="src/img/map2.svg" alt="Map">
    </section>
    <section class="container form-middle">
        <div class="form">
            <h1>Come in Contact with Us</h1>
            <form onsubmit="onSubmit(event)" class="contact" novalidate>
                <div class="name_email">
                    <div>
                        <label id="userName-label" for="userName">Name</label>
                        <input type="text" name="userName" id="userName" placeholder="Your Name" onkeyup="validate(event)" required data-required-min="2">
                        <div id="userName-error"></div>
                        <div id="userName-success"></div>
                    </div>
                    <div>
                        <label id="userEmail-label" for="userEmail">Email</label>
                        <input type="email" name="userEmail" id="userEmail" placeholder="Your Email" onkeyup="validate(event)" required data-required-min="5">
                        <div id="userEmail-success"></div>
                        <div id="userEmail-error"></div>
                    </div>
                </div>
                <div class="comment">
                    <label id="userComment-label" for="userComment">Comment</label>
                    <textarea type="text" name="userComment" id="userComment" placeholder="Comments" onkeyup="validate(event)" required data-required-min="10"></textarea>
                    <div id="userComment-success"></div>
                    <div id="userComment-error"></div>
                </div>
                <div class="submitbutton">
                    <button type="submit" class="button bg-red">Post Comments</button>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
