<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="description" content="EC02_JavaScript-Frontend">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>EC02_JavaScript-Frontend</title>
   <script src="https://kit.fontawesome.com/41c8b474e2.js" crossorigin="anonymous"></script>
   <link href="css/main.css" rel="stylesheet">
</head>
<body>
    <div class="placeholder-bg">
        <!-- header.scss -->
        <header class="container header">
            <img src="src/img/logo/logo_Fixxo.svg" alt="Brand logotype">
            <nav class="nav-text">
                <a href="#">Home</a>
                <a href="#">Categories</a>
                <a href="#">Products</a>
                <a href="#">Contacts</a>
            </nav>
            <nav class="nav-icons">
                <a href="#"><img src="src/img/icons/icon_search.svg" alt="Serach"></a>
                <a href="#"><img src="src/img/icons/icon_shuffle.svg" alt="Shuffle"></a>
                <a href="#"><img src="src/img/icons/icon_save.svg" alt="Save"></a>
                <a href="#"><img src="src/img/icons/icon_shopping.svg" alt="Shopping"></a>
            </nav>
        </header>
        <!-- Showcase.scss -->
        <section class="showcase">
            <img src="src/img/image_showcase_1.svg" alt="sitting on chair">
            <div class="sale">
                <h1>SALE UP <br> To 50% Off</h1>
                <p>Online shopping free home delivery over $100</p>
                <button class="button bg-red">SHOP NOW</button>
            </div>
            <img src="src/img/image_showcase_2.svg" alt="sitting">
        </section>
    </div>
    <div class="placeholder-white-bg">
        <div class="container banner">
            <div class="banner-big">
                <div class="clearance">
                    <h2>
                        Winter Clearance <br> Up to 70% Off!
                    </h2>
                    <p>Sed ut perspiciatis unde omnis iste natus error sit voluptatem accusantium doloremque laudantium, totam rem apriam eaque ipsa quae ab illo inventore.</p>
                    <button class="button bg-dark">SHOP NOW</button>
                </div>
                <img src="src/img/image_clearance.svg" alt="">
            </div>
            <div class="banner-small">
                <div class="arrivals">
                    <h2>
                        New <br>arrivals
                    </h2>
                    <button class="button bg-dark">SHOW NOW</button>
                </div>
                <img src="src/img/img.svg" alt="">
            </div>
        </div>
    </div>
    <script src="src/js/app.js"></script>
</body>
</html>
